      <!-- Formulário de informações sobre o animal-->
        <h2>Registro do Animal</h2><br>

            <label for="docIdentificacao">Documento de Identificação:</label>

                <br>
    
            <label for="responsavelEntrega">Responsável pela Entrega:</label>

                  <option value="ibama">IBAMA</option>

                 <br>

            </select>
                <br>
    
            <label for="nome">Nome Animal:</label>

                <br>
            <label for="cientifico">Nome Científico:</label>

                <br>
    
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="macho">Macho</option>
                <option value="femea">Fêmea</option>
            </select>
                <br> 
    
           <label for="encontrado">Onde foi Encontrado:</label>
           <input type="text" id="encontrado" name="encontrado" placeholder="Onde foi encontrado?">
                <br>
    
           <label for="cativeiro">Local de Cativeiro:</label>
           <input type="text" id="cativeiro" name="cativeiro" placeholder="Qual o destino?">
                 <br>
    
            <label for="tempoCativeiro">Tempo de Cativeiro:</label>
            <input type="text" id="tempoCativeiro" name="tempoCativeiro" placeholder="Quanto tempo vai passar?">
                <br>
    
            <label for="estadoSaude">Estado de Saúde:</label>
            <select id="estadoSaude" name="estadoSaude">
                    <option value="saudavel">Saudável</option>
                    <option value="regular">Regular</option>
                    <option value="cuidadosmedicos">Cuidados Médicos</option>
                </select>
                <br>
    
            <label for="numeroRegistro">Número de Registro:</label>
            <input type="text" id="numeroRegistro" name="numeroRegistro" placeholder="Número de registro animal">
                <br>
    
            <label for="observacoes">Observações sobre o Animal:</label>
            <textarea id="observacoes" name="observacoes" placeholder="Descreva o estado de como encontrou o animal" rows="4"></textarea>
                <br>
    
             <label for="entreguePor">Entregue Por:</label>
            <input type="text" id="entreguePor" name="entreguePor" placeholder="Resgatado por">
                <br>
    
            <label for="recebidoPor">Recebido Por:</label>
            <input type="text" id="recebidoPor" name="recebidoPor" placeholder="Acolhido por">
                <br>
    
            <div style="text-align: right;">
              <button type="submit">Finalizar</button>
                
          </div>
        </form>

<script>
     function salvarInformacoes(event) {
    event.preventDefault();

    // Obter os valores do formulário
    
    var docIdentificacao = document.getElementById("docIdentificacao").value;
    var datetimeLocal = document.getElementById("datetimeLocal").value;
    var responsavelEntrega = document.getElementById("responsavelEntrega").value;
    var tipoEntrega = document.getElementById("tipoEntrega").value;
    var nome = document.getElementById("nome").value;
    var cientifico = document.getElementById("cientifico").value;
    var sexo = document.getElementById("sexo").value;
    var encontrado = document.getElementById("encontrado").value;
    var cativeiro = document.getElementById("cativeiro").value;
    var tempoCativeiro = document.getElementById("tempoCativeiro").value;
    var estadoSaude = document.getElementById("estadoSaude").value;
    var numeroRegistro = document.getElementById("numeroRegistro").value;
    var observacoes = document.getElementById("observacoes").value;
    var entreguePor = document.getElementById("entreguePor").value;
    var recebidoPor = document.getElementById("recebidoPor").value;
        

    // Salvar as informações no localStorage
    
    localStorage.setItem("docIdentificacao", docIdentificacao);
    localStorage.setItem("datetimeLocal", datetimeLocal);
    localStorage.setItem("responsavelEntrega", responsavelEntrega);
    localStorage.setItem("tipoEntrega", tipoEntrega);
    localStorage.setItem("nome", nome);
    localStorage.setItem("cientifico", cientifico);
    localStorage.setItem("sexo", sexo);
    localStorage.setItem("encontrado", encontrado);
    localStorage.setItem("cativeiro", cativeiro);
    localStorage.setItem("tempoCativeiro", tempoCativeiro);
    localStorage.setItem("estadoSaude", estadoSaude);
    localStorage.setItem("numeroRegistro", numeroRegistro);
    localStorage.setItem("observacoes", observacoes);
    localStorage.setItem("entreguePor", entreguePor);
    localStorage.setItem("recebidoPor", recebidoPor);


    // Redirecionar para a próxima página
    window.location.href = "cadastrados.html";
        }

  function selectImage() {
    const inputFile = document.getElementById("inputFile");
    const selectedImage = document.getElementById("selectedImage");

    inputFile.onchange = function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          selectedImage.src = e.target.result;
          selectedImage.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    };

    inputFile.click();
  }
</script>
